name: Update Gists

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 0" # Runs every week at Sunday midnight

jobs:
  update_gists:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"

      - name: Cache Node.js modules
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm install

      - name: Update README
        run: node gists.js
        env:
          CI: true

      - name: Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git diff --cached --quiet || git commit -m "Update README with latest gists"
          git push origin main

      - name: Keep workflow active
        run: |
          git fetch origin main
          if [ "$(git rev-parse HEAD)" = "$(git rev-parse origin/main)" ]; then
            echo "No new commit was created, creating an empty commit to keep active"
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git commit --allow-empty -m "chore: keep workflow active"
            git push origin main
          fi
